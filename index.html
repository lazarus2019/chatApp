<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Chat Application</title>
</head>

<body>

    <div class="user">
        <h3 id="user-name">User name</h3>
        <img src="" alt="avatar" id="avatar" style="width: 80px; height: auto; border-radius: 100%;">
    </div>
    <div id="action">
        <div class="action-container">
            <button id="menu-btn">Menu</button>
            <div class="dropdown-menu hidden">
                <button id="login-btn">Log in</button>
                <button id="new-chat" class="hidden">New Chat</button>
                <button id="signup-btn">Sign up</button>
                <button id="logout-btn" class="hidden">Log out</button>
            </div>
        </div>
        <form class="form-input">
            <input type="text" id="txtEmail" placeholder="Enter Email">
            <input type="password" id="txtPassword" placeholder="Enter Password">
        </form>
    </div>

    <div class="popularFriends hidden">
        <div class="listFriends">
            <ul class="friends-container">

            </ul>
        </div>
    </div>

    <div id="chat-container">
        <div id="search-container">
            <div id="search-icon"><i class="fas fa-search"></i></div>
            <input type="text" placeholder="Search" id="input-search" oninput="searching(this.value);">
        </div>
        <div id="conversation-list">
        </div>

        <div id="new-message-container">
            <a href="#">+</a>
        </div>

        <div id="chat-title">
            <span id="divChatName">
                <img src="img/1.png" alt="" id="imgChat" style="width: 37px; height: auto; border-radius: 100%;">
                Daryl Duckmanton
            </span>
            <!-- <div class="divChatPhoto">
                <img src="img/1.png" alt="" id="imgChat" style="width: 37px; height: auto; border-radius: 100%;">
            </div>
            <div class="divChat">
                <div id="divChatName">Daryl Duckmanton</div>
                <div id="divChatSeen">06/15/2020</div>
            </div> -->
            <div id="trash-icon"><i class="fas fa-trash"></i></div>
        </div>

        <div id="chat-message-list" style="display: none;">
        </div>

        <div id="chat-form">
            <div id="emoji" style="display: none;">
                <ul id="myTab">
                    <li class="active-tab">
                        <a id="home-tab" href="#smiley">Smiley</a>
                    </li>
                    <li>
                        <a id="profile-tab" href="#profile">Shape</a>
                    </li>
                    <li>
                        <a id="contact-tab" href="#contact">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane" id="smiley">
                        
                    </div>
                    <div class="tab-pane" id="profile">
                        <a href="#"></a>
                    </div>
                    <div class="tab-pane" id="contact">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
            <div id="file-icon" onclick="chooseImage();"><i class="fas fa-paperclip"></i></div>
            <input type="file" id="uploadFile" onchange="sendImage(this);" accept="image/*" style="display:none">
            <input id="inputMessage" type="text" placeholder="Type a message" onclick="OneKeyDown();" onkeyup="changeIcon(this);" onfocus="hideEmojiPanel();">
            <div id="send-icon" onclick="showEmojiPanel();" style="display: none;"><i class="fas fa-paper-plane"></i></div>            
            <div id="send-recorder" onclick="record(this);" class="start"><i class="fas fa-microphone"></i></div>
        </div>
    </div>
</body>
<!-- FireBase Declare -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase.js"></script>

<!-- include firebase database -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<!-- Auth -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script src="firebase-messaging.js"></script>
<script src="firebase.init.js"></script>
<script src="javascript.js"></script>

</html>
