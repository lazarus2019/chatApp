<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form onsubmit="return sendMessage()">
                <input type="text" id="message" placeholder="Enter message" autocomplete="off">

                <input type="submit" value="send">
            </form>
            <ul id="messages">
            </ul>
        </div>
    </div>

    <input type="email" id="txtEmail" placeholder="Email">
    <input type="password" id="txtPassword" placeholder="Password">
    <button id="login">Log in</button>
    <button id="signup">Sign up</button>
    <button id="logout">Log out</button>

</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>

<!-- include firebase database -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>

<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>

<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBVpfdAX8236oHMWpmpdiY4PCa1NDN7saI",
        authDomain: "chat-app-fd618.firebaseapp.com",
        databaseURL: "https://chat-app-fd618.firebaseio.com",
        projectId: "chat-app-fd618",
        storageBucket: "chat-app-fd618.appspot.com",
        messagingSenderId: "205351507501",
        appId: "1:205351507501:web:9b5a8df5abeb362beccaa4",
        measurementId: "G-8C7F0GGRFC"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var myName = prompt("Enter your name: ");

    // Send message
    function sendMessage() {
        // Get message
        var message = document.querySelector("#message").value;

        // Save message to database
        // ref("messages"): name of table
        firebase.database().ref("messages").push().set({
            "sender": myName,
            "message": message
        });
        document.querySelector("#message").value = "";
        // Prevent form from submitting
        return false;
    }

    // Listen for incoming messages
    firebase.database().ref("messages").on("child_added", function (snapshot) {
        var html = "";
        // Give each message a unique ID
        html += "<li id='message-" + snapshot.key + "'>";
        // Show delete button if message is sent by me
        if (snapshot.val().sender == myName) {
            html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this)'>";
            html += "Delete";
            html += "</button>";
        }
        html += snapshot.val().sender + ": " + snapshot.val().message;
        html += "</li>";

        document.querySelector("#messages").innerHTML += html;
    });

    function deleteMessage(self) {
        // Get message ID
        var messageID = self.getAttribute("data-id");

        // Delete message
        firebase.database().ref("messages").child(messageID).remove();
    }
    // Attach listener for delete message
    firebase.database().ref("messages").on("child_removed", function (snapshot) {
        // Remove message node
        document.querySelector("#message-" + snapshot.key).innerHTML = "This message has been removed";

    });

    const txtEmail = document.querySelector("#txtEmail");
    const txtPassword = document.querySelector("#txtPassword");
    const login = document.querySelector("#login");
    const signup = document.querySelector("#signup");
    const logout = document.querySelector("#logout");

    // Add login event
    login.addEventListener("click", e => {
        // Get email and pass
        const email = txtEmail.value;
        const password = txtPassword.value;
        const auth = firebase.auth();
        // Sign in
        const promise = auth.signInWithEmailAndPassword(email, password);
        console.log(promise);
        promise.catch(e => console.log(e.message));
    });

    // Add logout event
    logout.addEventListener("click", e => {
        firebase.auth().signOut();
    });

    // Add signin event
    signup.addEventListener("click", e => {
        // Get email and pass
        const email = txtEmail.value;
        const password = txtPassword.value;
        const auth = firebase.auth();
        // Sign in
        const promise = auth.createUserWithEmailAndPassword(email, password);

        promise.catch(e => console.log(e.message));
    });

    // Add a realtime listener
    firebase.auth().onAuthStateChanged(firebaseUser => {
        if (firebaseUser) {
            console.log(firebaseUser)
        } else {
            console.log("Not logged in")
        }
    });

</script>

</html>
